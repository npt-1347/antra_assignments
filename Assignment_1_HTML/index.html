<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antra Assignment 1</title>
    <meta
      name="description"
      content="This website contains a signup page design."
    />
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form action="#">
        <div class="form-row">
          <div class="input-group">
            <input type="text" placeholder="First Name" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Last Name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group full-width">
            <input type="tel" placeholder="Mobile No." required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group full-width">
            <input type="email" placeholder="Email Address" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Confirm Password" required />
          </div>
        </div>

        <div class="agreement-row">
          <div class="checkbox-group">
            <input type="checkbox" id="agree" name="agree" required />
            <label for="agree"><b>I Agree</b></label>
          </div>
          <div>
            By clicking <span class="btn-badge">Register</span>, you agree to
            the <a href="#">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </div>
        </div>

        <div class="button-row">
          <button type="submit" class="btn btn-register">Register</button>
          <button type="button" class="btn btn-signin">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
