<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Course Selection</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="page-heading">Course Selection Page</h1>
    <div class="course-selection">
      <div class="course-selection__list">
        <p class="course-selection__list-heading">Available Courses</p>
        <ul id="available-courses"></ul>
      </div>
      <div class="course-selection__list">
        <p class="course-selection__list-heading">Selected Courses</p>
        <ul id="selected-courses"></ul>
      </div>
    </div>
    <div class="overview-container">
      <p>Total Credit: <span id="credits"></span></p>
      <button class="overview-container__button" id="selectBtn">Select</button>
    </div>
    <script src="courses.js" />
  </body>
</html>
